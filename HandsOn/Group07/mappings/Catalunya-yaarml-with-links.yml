prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  lude: http://spanishuniversities.data/lude/ontology#
  id: http://spanishuniversities.data/lude/resource/
  owl: http://www.w3.org/2002/07/owl#

mappings:
  catalunyaDegreeUD:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeID)
    po:
      - [rdf:type, lude:Degree]
      - [rdfs:label, $(Degree), xsd:string]
      - [lude:academicYear, $(Academic Year), xsd:string]
      - [owl:sameAs, $(Same _as _Wikidata _degree)~iri]
      - p: lude:hasAcademicLevel
        o:
          mapping: catalunyaLevelDK
          condition:
            function: equal
            parameters:
              - [str1, $(Academic Level ID)]
              - [str2, $(Academic Level ID)]
      - p: lude:hasKnowledgeArea
        o:
          mapping: catalunyaKnowledgeDK
          condition:
            function: equal
            parameters:
              - [str1, $(Knowledge Area ID)]
              - [str2, $(Knowledge Area ID)]

  catalunyaLevelDK:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:AcademicLevel/$(Academic Level ID)
    po:
      - [rdf:type, lude:academicLevel]
      - [rdfs:label, $(Academic Level), xsd:string]

  catalunyaKnowledgeDK:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:KnowledgeArea/$(Knowledge Area ID)
    po:
      - [rdf:type, lude:KnowledgeArea]
      - [rdfs:label, $(Knowledge Area), xsd:string]


  catalunyaDegreeDF:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeID)
    po:
      - [rdf:type, lude:Degree]
      - [rdfs:label, $(Degree), xsd:string]
      - [lude:academicYear, $(Academic Year), xsd:string]
      - p: lude:deliveredAt
        o:
          mapping: catalunyaFacultyDF
          condition:
            function: equal
            parameters:
              - [str1, $(Faculty ID)]
              - [str2, $(Faculty ID)]

  catalunyaFacultyDF:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:Faculty/$(Faculty ID)
    po:
      - [rdf:type, lude:Faculty]
      - [rdfs:label, $(Faculty), xsd:string]

 
  catalunyaUniversityUD:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:University/$(UniversityID)
    po:
      - [rdf:type, lude:University]
      - [rdfs:label, $(University), xsd:string]
      - [lude:acronym, $(Acronymn), xsd:string]
      - [lude:type, $(Type), xsd:string]
      - [lude:modality, $(Modality), xsd:string]
      - [owl:sameAs, $(Same _as _Wikidata _University)~iri]
      - p: lude:offers
        o:
          mapping: catalunyaDegreeUD
          condition:
            function: equal
            parameters:
              - [str1, $(UniversityID)]
              - [str2, $(UniversityID)]


  catalunyaDegreeQuota:
    sources:
      - [Catalunya-Notes-de-tall-d-acc-s-als-estudis-universitaris-convocat-ries-de-juny-2023-actualitat-i-nombre-de-places-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeID)
    po:
      - [lude:admissionPathway, $(Via dâ€™accÃ©s), xsd:string]
      - [lude:cutoffGrade, $(Cut-Off), xsd:string]
      - [lude:seatsAvailable, $(Number of Places), xsd:integer]
