      - p: lude:deliveredAt
        o:
          mapping: andaluciaFacultyDFwL
          condition:
            function: equal
            parameters:
              - [str1, $(DegreeId)]
              - [str2, $(DegreeId)]
              
  andaluciaFacultyDFwL:
    sources:
