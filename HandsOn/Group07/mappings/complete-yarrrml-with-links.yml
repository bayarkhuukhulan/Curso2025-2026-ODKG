      - ['ambit-otros-with-links.csv~csv']
    s: id:KnowledgeArea/$(id)
    po:
      - [rdf:type, lude:KnowledgeArea]
      - [rdfs:label, $(ambit)]
      - [lude:code, $(id)]
      - [owl:sameAs, $(same_as_wikidata_ambit)~iri]
  
  FacultyMappingCastillaLeonLL:
    sources:
      - ['CASTILLALEON-faculty.csv~csv']
    s: id:Faculty/$(FacultyID)
    po:
      - [rdf:type, lude:Faculty]
      - [rdfs:label, $(Faculty)]
      - [lude:campus, $(Campus)]
  
  UniversityMappingLL:
    sources:
      - ['universidades-updated-with-links.csv~csv']
    s: id:University/$(UniversityID)
    po:
      - [rdf:type, lude:University]
      - [rdfs:label, $(University)]
      - [lude:id, $(UniversityID)]
      - [lude:acronym, $(Acronym)] 
      - [lude:cif, $(CIF)]
      - [lude:type, $(Type)]
      - [lude:modality, $(Modality)]
      - [lude:url, $(URL)]
      - [lude:email, $(Email)]
      - [lude:telephone, $(Phone)]
      - [lude:publicationYear, $(Year of Publication)]
      - [owl:sameAs, $(same_as_wikidata_university)~iri]

  DegreeCastillaLaManchaMappingML:
    sources:
      - ['CASTILLALAMANCHA-degree-with-links.csv~csv']
    s: id:Degree/$(DegreeID)
    po:
      - [rdf:type, lude:Degree]
      - [rdfs:label, $(Degree)]
      - [lude:academicYear, $(Academic Year)]
      - [lude:ectsCredits, $(Credits), xsd:decimal]
      - [lude:offeredCredits, $(Offered Credits)]
      - [owl:sameAs, $(sameAs)~iri]
      - p: lude:hasAcademicLevel
        o:
          mapping: AcademicLevelMappingML
          condition:
            function: equal
            parameters:
              - [str1, $(AcademicLevelID)]   # aus Degree-CSV
              - [str2, $(AcademicLevelID)]   # aus AcademicLevel-CSV (ggf. anpassen)
      - p: lude:hasKnowledgeArea
        o:
          mapping: KnowledgeAreaMappingML
          condition:
            function: equal
            parameters:
              - [str1, $(Ambit-id)]           # aus Degree-CSV
              - [str2, $(id)]           # aus KnowledgeArea-CSV (ggf. anpassen)
      
      - p: lude:deliveredAt
        o:
          mapping: FacultyMappingCastillaLaManchaML
          condition:
            function: equal
            parameters:
              - [str1, $(FacultyID)]         # aus Degree-CSV
              - [str2, $(FacultyID)]         # aus Faculty-CSV (ggf. anpassen)
      

  AcademicLevelMappingML:
    sources:
      - ['academic_level-updated-with-links.csv~csv']
    s: id:AcademicLevel/$(AcademicLevelID)
