prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  lude: http://spanishuniversities.data.es/lude/ontology#
  id: http://spanishuniversities.data.es/lude/resource/
  owl: http://www.w3.org/2002/07/owl#
  
mappings:
  andaluciaDegreeUDwL:
    sources:
      - [Andalucia_NotasdeCorte_2024-Degrees-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeId)
    po:
      - [rdf:type,lude:Degree]
      - [rdfs:label,$(Degree),xsd:string]
      - [lude:academicYear,$(Academic Year),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]
      - p: lude:hasAcademicLevel
        o:
          mapping: adaluciaLevelDKwL
          condition:
            function: equal
            parameters:
              - [str1, $(Academic Level Id)]
              - [str2, $(AcademicLevelID)]

              
  adaluciaLevelDKwL:
    sources:
      - [academic_level-updated.csv~csv]
    s: id:AcademicLevel/$(AcademicLevelID)
    po:
      - [rdf:type, lude:AcademicLevel]
      - [rdfs:label,$(Academic Level),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_academiclevel)~iri] 

  andaluciaDegreeDFwL:
    sources:
      - [Andalucia_NotasdeCorte_2024-Degrees-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeId)
    po:
      - [rdf:type,lude:Degree]
      - [rdfs:label,$(Degree),xsd:string]
      - [lude:academicYear,$(Academic Year),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]
      - p: lude:deliveredAt
        o:
          mapping: andaluciaFacultyDFwL
          condition:
            function: equal
            parameters:
              - [str1, $(DegreeId)]
              - [str2, $(DegreeId)]
              
  andaluciaFacultyDFwL:
    sources:
      - [Andalucia_NotasdeCorte_2024-Faculties-updated-with-links.csv~csv]
    s: id:Faculty/$(FacultyId)
    po:
      - [rdf:type, lude:Faculty]
      - [rdfs:label,$(Faculty),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_faculty)~iri] 

  andaluciaDegreeDKwL:
    sources:
      - [Andalucia_NotasdeCorte_2024-Degrees-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeId)
    po:
      - [rdf:type,lude:Degree]
      - [rdfs:label,$(Degree),xsd:string]
      - [lude:academicYear,$(Academic Year),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]
      - p: lude:hasKnowledgeArea
        o:
          mapping: andaluciaKnowledgeDKwL
          condition:
            function: equal
            parameters:
              - [str1, $(AmbitId)]
              - [str2, $(id)]

              
  andaluciaKnowledgeDKwL:
    sources:
      - [ambit-otros-with-links.csv~csv]
    s: id:KnowledgeArea/$(id)
    po:
      - [rdf:type, lude:KnowledgeArea]
      - [rdfs:label,$(ambit),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_ambit)~iri]
      
  anndaluciaUniversityUDwL:
    sources:
      - [universidades-updated-with-links.csv~csv]
    s: id:University/$(UniversityID)
    po:
      - [rdf:type,lude:University]
      - [rdfs:label,$(University),xsd:string]
      - [lude:acronym,$(Acronym),xsd:string]
      - [lude:type,$(Type),xsd:string]
      - [lude:cif,$(CIF),xsd:string]
      - [lude:modality,$(Modality),xsd:string]
      - [lude:url,$(URL),xsd:anyURI]
      - [lude:email,$(Email),xsd:string]
      - [lude:telephone,$(Phone),xsd:string]
      - [lude:publicationYear,$(Year of Publication),xsd:gYear]
      - [owl:sameAs, $(same_as_wikidata_university)~iri]
      - p: lude:offers
        o:
          mapping: andaluciaDegreeUDwL
          condition:
            function: equal
            parameters:
              - [str1, $(UniversityID)]
              - [str2, $(UniversityId)]

  andaluciaDegreeUFwL:
    sources:
      - [Andalucia_NotasdeCorte_2024-Degrees-updated-with-links.csv~csv]
    s: id:Degree/$(DegreeId)
    po:
      - [rdf:type,lude:Degree]
      - [rdfs:label,$(Degree),xsd:string]
      - [lude:academicYear,$(Academic Year),xsd:string]
      - [owl:sameAs, $(same_as_wikidata_degree)~iri]

  andaluciaUniversityUFwL:
    sources:
      - [universidades-updated.csv~csv]
    s: id:University/$(UniversityID)
    po:
      - [rdf:type,lude:University]
      - [rdfs:label,$(University),xsd:string]
      - [lude:acronym,$(Acronym),xsd:string]
      - [lude:type,$(Type),xsd:string]
      - [lude:cif,$(CIF),xsd:string]
      - [lude:modality,$(Modality),xsd:string]
      - [lude:url,$(URL),xsd:anyURI]
      - [lude:email,$(Email),xsd:string]
      - [lude:telephone,$(Phone),xsd:string]
      - [lude:publicationYear,$(Year of Publication),xsd:gYear]
      - [owl:sameAs, $(same_as_wikidata_university)~iri]
      - p: lude:hasFaculty
        o:
          mapping: andaluciaFacultyUFwL
          condition:
            function: equal
            parameters:
              - [str1, $(UniversityID)]
              - [str2, $(UniversityId)]

  andaluciaFacultyUFwL:
    sources:
      - [Andalucia_NotasdeCorte_2024-Faculties-updated-with-links.csv~csv]
    s: id:Faculty/$(FacultyId)
    po:
      - [rdf:type, lude:Faculty]
      - [rdfs:label,$(Faculty),xsd:string] 
      - [owl:sameAs, $(same_as_wikidata_faculty)~iri]
