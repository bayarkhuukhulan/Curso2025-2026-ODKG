          mapping: murcia2KnowledgeDK
          condition:
            function: equal
            parameters:
              - [str1, $(Knowledge Area ID)]
              - [str2, $(Knowledge Area ID)]

  murcia2FacultyDF:
    sources:
      - [Murcia-nota-admision-rango-grado-2024-2025-updated-with-links.csv~csv]
    s: id:Faculty/$(Faculty ID)
    po:
      - [rdf:type, lude:Faculty]
      - [rdfs:label, $(Faculty), xsd:string]
      - [owl:sameAs, $(Same_as_Wikidata_faculty)~iri]

  murcia2LevelDK:
    sources:
      - [Murcia-nota-admision-rango-grado-2024-2025-updated-with-links.csv~csv]
    s: id:AcademicLevel/$(Academic Level ID)
    po:
      - [rdf:type, lude:academicLevel]
      - [rdfs:label, $(Academic Level), xsd:string]

  murcia2KnowledgeDK:
    sources:
      - [Murcia-nota-admision-rango-grado-2024-2025-updated-with-links.csv~csv]
    s: id:KnowledgeArea/$(Knowledge Area ID)
    po:
